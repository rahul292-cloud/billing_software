{% extends 'dashboard/base.html'%}
{% block title %}
Tax Edit
{% endblock %}

{%block content %}
<form method="post" action="">
        {% csrf_token %}

    <div class="form-group col-md-5">
        <label for="exampleInputName">Name</label>
        <div id="exampleInputName" name="name">
            {{editForm.tax_name}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputAddress">Address</label>
        <div id="exampleInputAddress" name="address">
            {{editForm.tax_percentage}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputMobile">CGST</label>
        <div id="exampleInputMobile" name="CGST">
            {{editForm.cgsct}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputState">SGST</label>
        <div id="exampleInputState" name="SGST">
            {{editForm.sgsct}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputCity">IGST</label>
        <div id="exampleInputCity" name="IGST">
            {{editForm.igsct}}
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary mx-3">Submit</button>
</form>

{% endblock%}
