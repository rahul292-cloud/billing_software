{% extends 'dashboard/base.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">


            <p>Are you sure you want to delete "{{item}}"?</p>

            <form action="{% url 'vendor_delete' item.id  %}" method="POST">

                {% csrf_token %}

                <input class="btn btn-danger" type="submit" name="Confirm">
                <a class="btn btn-warning" href="{% url 'vendor_view' %}">Cancel</a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
