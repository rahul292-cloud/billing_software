{% extends 'dashboard/base.html' %}'

<form>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="nameHelp"
               placeholder="Enter name">
    </div>

    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <textarea class="form-control" id="exampleInputAddress" name="address" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleInputMobile">Mobile Number</label>
        <input type="text" class="form-control" id="exampleInputMobile" name="mobile" aria-describedby="nameHelp"
               placeholder="Enter name">
    </div>

    <div class="form-group">
        <label for="exampleInputState">State</label>
        <input type="text" class="form-control" id="exampleInputState" name="state" aria-describedby="nameHelp"
               placeholder="Enter name">
    </div>

    <div class="form-group">
        <label for="exampleInputCity">City</label>
        <input type="text" class="form-control" id="exampleInputCity" name="city" aria-describedby="nameHelp"
               placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputPin">Pin No</label>
        <input type="text" class="form-control" id="exampleInputPin" name="pin_no" aria-describedby="nameHelp"
               placeholder="Enter name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
