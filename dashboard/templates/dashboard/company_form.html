{% extends 'dashboard/base.html' %}
{% block title %}
Comapany
{% endblock %}

{%block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group col-md-5">
        <label for="exampleInputName">Comapny Name</label>
        <div  id="exampleInputName" name="name">
            {{form.company_name}}
        </div>
    </div>


    <div class="form-group col-md-5">
        <label for="exampleInputWebsite">Website Name</label>
        <div  id="exampleInputWebsite" name="Web name">
            {{form.website_name}}
        </div>
    </div>

     <div class="form-group col-md-5">
        <label for="exampleInputEmai">Email Id</label>
        <div  id="exampleInputEmai" name="Email">
            {{form.email_id}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputMobile">Mobile Number</label>
       <div  id="exampleInputMobile" name="Mobile Number">
            {{form.mobile_no}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputGst">GST IN</label>
        <div  id="exampleInputGst" name="GST">
            {{form.gst_in}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputCin">CIN</label>
       <div  id="exampleInputCin" name="CIN">
            {{form.cin}}
        </div>
    </div>
    <div class="form-group col-md-5">
        <label for="exampleInputAddress">Address</label>
       <div  id="exampleInputAddress" name="Address">
            {{form.adress}}
        </div>
    </div>



    <div class="form-group col-md-5">
        <label for="exampleInputState">State</label>
        <div  id="exampleInputState" name="State">
            {{form.state}}
        </div>
    </div>

    <div class="form-group col-md-5">
        <label for="exampleInputCity">City</label>
       <div  id="exampleInputCity" name="City">
            {{form.city}}
        </div>
    </div>
    <div class="form-group col-md-5">
        <label for="exampleInputPin">Pin No</label>
       <div  id="exampleInputPin" name="Pin">
            {{form.pin_no}}
        </div>
    </div>



    <button type="submit" class="btn btn-primary mx-3">Submit</button>
</form>

{% endblock%}
